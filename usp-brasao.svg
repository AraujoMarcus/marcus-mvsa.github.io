<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 260" width="200" height="260">
  <!-- USP BrasÃ£o - Coat of Arms -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1B3A6B"/>
      <stop offset="100%" style="stop-color:#0F2544"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A843"/>
      <stop offset="50%" style="stop-color:#C49B38"/>
      <stop offset="100%" style="stop-color:#B8912F"/>
    </linearGradient>
  </defs>

  <!-- Crown -->
  <g transform="translate(100,30)">
    <!-- Crown base -->
    <path d="M-30,0 L-35,-18 L-18,-8 L0,-22 L18,-8 L35,-18 L30,0 Z" fill="url(#goldGrad)" stroke="#8B7328" stroke-width="1"/>
    <!-- Crown jewels -->
    <circle cx="0" cy="-16" r="3" fill="#C41E3A"/>
    <circle cx="-22" cy="-10" r="2.5" fill="#2E5090"/>
    <circle cx="22" cy="-10" r="2.5" fill="#2E5090"/>
    <!-- Crown rim -->
    <rect x="-30" y="0" width="60" height="6" rx="2" fill="url(#goldGrad)" stroke="#8B7328" stroke-width="0.5"/>
  </g>

  <!-- Shield outline -->
  <path d="M100,38 L38,65 L38,155 Q38,210 100,240 Q162,210 162,155 L162,65 Z"
        fill="url(#shieldGrad)" stroke="url(#goldGrad)" stroke-width="4"/>

  <!-- Inner shield border -->
  <path d="M100,48 L48,72 L48,152 Q48,200 100,228 Q152,200 152,152 L152,72 Z"
        fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.7"/>

  <!-- Horizontal divider band -->
  <path d="M52,120 L148,120" stroke="url(#goldGrad)" stroke-width="2" opacity="0.5"/>

  <!-- Open book -->
  <g transform="translate(100,105)">
    <!-- Left page -->
    <path d="M-3,-18 L-30,-10 L-30,10 L-3,2 Z" fill="#E8DCC8" stroke="#C49B38" stroke-width="0.8"/>
    <!-- Right page -->
    <path d="M3,-18 L30,-10 L30,10 L3,2 Z" fill="#F0E6D4" stroke="#C49B38" stroke-width="0.8"/>
    <!-- Spine -->
    <line x1="0" y1="-20" x2="0" y2="4" stroke="#C49B38" stroke-width="1.5"/>
    <!-- Text lines on left page -->
    <line x1="-25" y1="-5" x2="-7" y2="-9" stroke="#1B3A6B" stroke-width="0.6" opacity="0.4"/>
    <line x1="-25" y1="0" x2="-7" y2="-4" stroke="#1B3A6B" stroke-width="0.6" opacity="0.4"/>
    <line x1="-25" y1="5" x2="-7" y2="1" stroke="#1B3A6B" stroke-width="0.6" opacity="0.4"/>
    <!-- Text lines on right page -->
    <line x1="7" y1="-9" x2="25" y2="-5" stroke="#1B3A6B" stroke-width="0.6" opacity="0.4"/>
    <line x1="7" y1="-4" x2="25" y2="0" stroke="#1B3A6B" stroke-width="0.6" opacity="0.4"/>
    <line x1="7" y1="1" x2="25" y2="5" stroke="#1B3A6B" stroke-width="0.6" opacity="0.4"/>
  </g>

  <!-- Southern Cross - 5 stars above the book -->
  <g fill="url(#goldGrad)">
    <!-- Alpha (top) -->
    <polygon points="100,58 102,64 108,64 103,68 105,74 100,70 95,74 97,68 92,64 98,64" />
    <!-- Beta (right) -->
    <polygon points="122,72 123.5,76 127,76 124,78.5 125,82 122,80 119,82 120,78.5 117,76 120.5,76" />
    <!-- Gamma (bottom-right) -->
    <polygon points="115,85 116.5,89 120,89 117,91.5 118,95 115,93 112,95 113,91.5 110,89 113.5,89" />
    <!-- Delta (left) -->
    <polygon points="78,72 79.5,76 83,76 80,78.5 81,82 78,80 75,82 76,78.5 73,76 76.5,76" />
    <!-- Epsilon (bottom-left) -->
    <polygon points="85,85 86.5,89 90,89 87,91.5 88,95 85,93 82,95 83,91.5 80,89 83.5,89" />
  </g>

  <!-- SCIENTIA VINCES motto banner -->
  <g transform="translate(100,145)">
    <!-- Banner ribbon -->
    <path d="M-42,0 L-48,-5 L-42,-2 L42,-2 L48,-5 L42,0 L42,12 L48,17 L42,14 L-42,14 L-48,17 L-42,12 Z"
          fill="url(#goldGrad)" stroke="#8B7328" stroke-width="0.5"/>
    <text x="0" y="10" text-anchor="middle" font-family="'Times New Roman',serif" font-size="9"
          font-weight="bold" fill="#1B3A6B" letter-spacing="1.5">SCIENTIA VINCES</text>
  </g>

  <!-- Laurel branches on sides -->
  <g opacity="0.6" fill="none" stroke="url(#goldGrad)" stroke-width="1.5">
    <!-- Left branch -->
    <path d="M38,170 Q25,190 30,220 Q35,235 50,240"/>
    <ellipse cx="28" cy="185" rx="4" ry="8" transform="rotate(-20,28,185)" fill="url(#goldGrad)" opacity="0.3"/>
    <ellipse cx="26" cy="200" rx="4" ry="8" transform="rotate(-10,26,200)" fill="url(#goldGrad)" opacity="0.3"/>
    <ellipse cx="28" cy="215" rx="4" ry="8" transform="rotate(5,28,215)" fill="url(#goldGrad)" opacity="0.3"/>
    <!-- Right branch -->
    <path d="M162,170 Q175,190 170,220 Q165,235 150,240"/>
    <ellipse cx="172" cy="185" rx="4" ry="8" transform="rotate(20,172,185)" fill="url(#goldGrad)" opacity="0.3"/>
    <ellipse cx="174" cy="200" rx="4" ry="8" transform="rotate(10,174,200)" fill="url(#goldGrad)" opacity="0.3"/>
    <ellipse cx="172" cy="215" rx="4" ry="8" transform="rotate(-5,172,215)" fill="url(#goldGrad)" opacity="0.3"/>
  </g>
</svg>